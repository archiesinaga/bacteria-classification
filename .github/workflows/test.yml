name: Test Downloads

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-downloads:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test model download
      run: python download_model.py
    
    - name: Test dataset download
      run: python download_test_data.py
    
    - name: Verify downloads
      run: |
        test -f models/best_model.keras || exit 1
        test -d test || exit 1
        echo "âœ… All downloads successful"
